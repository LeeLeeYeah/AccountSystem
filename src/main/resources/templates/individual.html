<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opening Up Personal Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <link href="/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="/css/font-awesome.css" rel="stylesheet"/>
    <script src="/js/jquery.min.js"></script>
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/myUtil.js"></script>

    <script th:inline="javascript">


        var account;
        var password;
        var rep_password;
        var identity;
        window.onload = function () {
            stockAccountNumber = $('#stockAccountNumber');
            password = $('#password');
            rep_password = $('#rep-password');
            identity=$('#identity');
            /*<![CDATA[*/

            switch ([[${curStatus.status}]]) {
                case 3:
                    showBar(identity,"This ID has already registered!");
                    break;
            }
            /*]]>*/
        };

        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        function validate() {
            var ret =true;
            if (password.val() != rep_password.val()) {
                ret = false;
                showBar(rep_password, "Passwords don't match.");
            }
            return ret;
        }

    </script>
</head>
<body>
<div id="wrapper">
    <nav th:replace="index.html :: navigator">

    </nav>
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>Opening Up Personal Account</h3>

                <div class="panel-body">

                    <form th:action="@{/register.do}" th:object="${user}" method="post" role="form" class="form-horizontal"
                          onsubmit="return validate()">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Account</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="stockAccountNumber" th:field="*{account}" type="text" class="form-control1"
                                           th:placeholder="${account}" data-toggle="popover"
                                           data-placement="right" autofocus="" readonly="" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Password</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="password" th:field="*{password}" type="password" class="form-control1"
                                            placeholder="Please type in the password" data-toggle="popover"
                                           data-placement="right" required=""/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Confirm Password</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="rep-password"  type="password" class="form-control1"
                                            placeholder="Please retype the password" data-toggle="popover"
                                           data-placement="right" required=""/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Register Date</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input  id="rep-registerDate" th:field="*{registerDate}" type="date" class="form-control1 ng-invalid ng-invalid-required" ng-model="model.date" required="" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="name" th:field="*{name}" type="text" class="form-control1"
                                           placeholder="Please type in user's name" data-toggle="popover"
                                           data-placement="right" required=""/>
                                </div>
                            </div>
                        </div>


                        <div class="form-group filled">
                            <label class="col-md-3 control-label">Gender</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
				    						<i class="fa fa-key"></i>
                                    </span>
                                    <select th:field="*{sex}" class="form-control1 ng-invalid ng-invalid-required" ng-model="model.select" required=""><option value="? undefined:undefined ?"></option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">ID</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="identity" th:field="*{identity}" type="text" class="form-control1"
                                            placeholder="Please type in user's ID" data-toggle="popover"
                                           data-placement="right" required=""
                                           />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Address</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="address" th:field="*{address}" type="text" class="form-control1"
                                            placeholder="Please type in user's address" data-toggle="popover"
                                           data-placement="right" required=""/>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Occupation</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="profession" th:field="*{profession}" type="text" class="form-control1"
                                            placeholder="Please type in user's occupation" data-toggle="popover"
                                           data-placement="right" required=""/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group filled">
                            <label class="col-md-3 control-label">Education Background</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
				    						<i class="fa fa-key"></i>
                                    </span>
                                    <select th:field="*{education}" class="form-control1 ng-invalid ng-invalid-required" ng-model="model.select" required=""><option value="? undefined:undefined ?"></option>
                                        <option value="High School or Below">High School or Below</option>
                                        <option value="Undergraduate">Undergraduate</option>
                                        <option value="Graduate">Graduate</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label">Company</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="company" th:field="*{company}" type="text" class="form-control1"
                                            placeholder="Please type in user's company" data-toggle="popover"
                                           data-placement="right" required=""/>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Phone Number</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="phone" th:field="*{phone}" type="text" class="form-control1"
                                            placeholder="Please type in user's phone number" data-toggle="popover"
                                           data-placement="right" required=""
                                           />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">(Optional)Agent's ID</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="agent" th:field="*{agent}" type="text" class="form-control1"
                                           placeholder="If the user has an agent, please type in agent's ID" data-toggle="popover"
                                           data-placement="right"
                                           />
                                </div>
                            </div>
                        </div>

                        <div class="form-group filled">
                            <label class="col-md-3 control-label">Security Question</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
				    						<i class="fa fa-key"></i>
                                    </span>
                                    <select class="form-control1 ng-invalid ng-invalid-required" ng-model="model.select" required=""><option value="? undefined:undefined ?"></option>
                                        <option value="fa">Your Father's Name?</option>
                                        <option value="fa2">Your Mother's Name?</option>
                                        <option value="ba">Your Favorite Animal?</option>
                                        <option value="ba2">Your Favorite Flower?</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Answer to Security Question</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input  type="text" class="form-control1"
                                           placeholder="Please type in the answer to security question" data-toggle="popover"
                                           data-placement="right"
                                    />
                                </div>
                            </div>
                        </div>


                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-5">
                                    <input type="submit" class="btn-success btn" value="Submit"/>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <div th:replace="index.html :: footer">
            </div>
        </div>
    </div>
</div>
<link href="css/custom.css" rel="stylesheet"/>
<script src="js/metisMenu.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
