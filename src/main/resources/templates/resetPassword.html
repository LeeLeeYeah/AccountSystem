<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <link href="/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="/css/font-awesome.css" rel="stylesheet"/>
    <script src="/js/jquery.min.js"></script>
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/myUtil.js"></script>

    <script th:inline="javascript">


        var identity;
        var rep_identity
        window.onload = function () {
            identity = $('#identity');
            identity = $('#rep_identity');
            /*<![CDATA[*/
            switch ([[${curStatus.status}]]) {
                case 2:
                    showBar(identity, "ID not exists in databaseï¼");
                    break;
            }
            /*]]>*/
        };

        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        function validate() {
            var ret = true;
            if (identity.val() != rep_identity.val()) {
                ret = false;
               showBar(rep_identity, "identity don't match.");
            }
            return ret;
        }

    </script>
</head>
<body>
<div id="wrapper">
    <nav th:replace="index.html :: navigator">

    </nav>
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>Reset Password</h3>

                <div class="panel-body">

                    <form action="/success.html"   role="form" class="form-horizontal"
                          >
                        <div class="form-group">
                            <label class="col-md-3 control-label">New Password</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="identity" name="identity" type="text" class="form-control1"
                                            placeholder="Please type in new password" data-toggle="popover"
                                           data-placement="right" autofocus=""/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Confirm Password</label>
                            <div class="col-md-6">
                                <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                    <input id="rep_identity"  type="text" class="form-control1"
                                           placeholder="Please retype the password" data-toggle="popover"
                                           data-placement="right" required=""/>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <div class="row" align="center">
                                    <input type="submit" class="btn-success btn" value="submit"/>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <div th:replace="index.html :: footer">
            </div>
        </div>
    </div>
</div>
<link href="css/custom.css" rel="stylesheet"/>
<script src="js/metisMenu.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
